<!doctype html>

<head>
    <script type="text/javascript">
        function makeSizer(size) {
            return function () {
                document.body.style.fontSize = size + 'px';
            };
        }
        function helloFunction() {
            alert("Hello");
        }

        var count = (function () {
            var privateCounter = 0;
            function changeBy(val) {
                privateCounter += val;
            }
            return {
                increment: function () {
                    changeBy(1);
                },
                decrement: function () {
                    changeBy(-1);
                },
                value: function () {
                    return privateCounter;
                }
            };
        })();
        document.write("</br>");
        document.write("Value of count " + count.value());
        document.write("</br>");
        count.increment();
        document.write("Value of count " + count.value());
        document.write("</br>");
        count.increment();
        document.write("Value of count " + count.value());
        
        document.write("</br>");
        count.decrement()
        document.write("Value of count " + count.value());

        document.write("</br>");
        count.decrement()
        document.write("Value of count " + count.privateCounter);


        function sum(a){

                    return function(c){

                        }
                    }

        document.write(sum(2)(3)(5));
