<!doctype html>
<html>

<head>
    <title>Front End Assignment</title>
    <link rel="icon" type="png" href="Images/assignment.png">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="FrontEndAssignment.css">
    <script type="text/javascript" src="FrontEndAssignment.js"></script>

    <!-- Autocomplete search-->
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <!-- Font Awesome Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <!-- NavBar Creation -->

    <div id="navbar">
        <img id="nav-img" src="Images/icon_image.png"></img>
        <input id="autocomplete-search" type="text" placeholder="Search Here" />
        <button id="autocomplete-search-button">Show</button>
        <button id="autocomplete-search-show-all-button">Show All</button>
    </div>

    <div id="formDiv">

        <form>
            <div class="form-group embed-responsive embed-responsive-16by9">
                <img id="tourist-img" class="embed-responsive-item"></img>
            </div>

            <div class="form-group">
                <input id="select-image" type="file" />
            </div>


            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Enter Your Name" name="name">
            </div>

            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Enter Your Address" name="address">
            </div>

            <div class="form-group">
                <label>Rating</label>
                <select class="form-control" id="ratingList">
                    <option value="Select Your Nationality">Select Your Rating</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <input id="formButton" class="btn btn-success btn-block" type="submit" value="Insert" />
            </div>

        </form>
    </div>

    <div class="table-responsive ">
        <table class="table table-striped" id="dynamicTable">
            <colgroup>
                <col span="1" style="width: 15%;">
                <col span="1" style="width: 20%;">
                <col span="1" style="width: 20%;">
                <col span="1" style="width: 15%;">
                <col span="1" style="width: 30%;">
            </colgroup>

            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Rating
                        <img id="sort" src="Images/down_arrow.png" width="20px" height="20px">
                        <img id="neutral" src="Images/nothing_row.png" width="15px" height="15px"></img>
                    </th>
                    <th>Picture</th>
                    <th>Action Buttons</th>
                </tr>
            </thead>
        </table>
    </div>

</body>

</html>
