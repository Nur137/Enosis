<!doctype html>
<html>

<head>
    <title>Front End Assignment</title>
    <link rel="icon" type="png" href="Images/assignment.png">
    <link rel="stylesheet" type="text/css" href="FrontEndAssignment.css">
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
      
    <script type="text/javascript" src="FrontEndAssignment.js"></script>
</head>

<body>
    <!-- NavBar Creation -->
    <div id="navbar">
        <img id="nav-img" src="Images/icon_image.png"></img>
        <input id="autocomplete-search" type="text" placeholder="Search Here"/>
        <button id="autocomplete-search-button">Show</button>
        <button id="autocomplete-search-show-all-button">Show All</button>
    </div>

    <div id="formDiv">
        <img id="tourist-img"></img>
        <input id="select-image" type="file"/>

        <form>
            <label for="inputName">Name</label>
            <input type="text" id="inputName" />
            <label for="inputAddress">Address</label>
            <input type="text" id="inputAddress" />
            <label>Rating</label>
            <select id="ratingList">
                <option value="Select Your Nationality">Select Your Rating</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <input id="formButton" type="submit" value="Insert" />


        </form>
    </div>

    <table>
        <colgroup>
            <col span="1" style="width: 20%;">
            <col span="1" style="width: 25%;">
            <col span="1" style="width: 20%;">
            <col span="1" style="width: 15%;">
            <col span="1" style="width: 20%;">
        </colgroup>

        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Rating<img id="sort" src="Images/down_arrow.png" width="20px" height= "20px"><img id="neutral" src="Images/nothing_row.png" width="15px" height= "15px"></img></th>
                <th>Picture</th>
                <th>Action Buttons</th>
            </tr>
        </thead>




    </table>

</body>

</html>
